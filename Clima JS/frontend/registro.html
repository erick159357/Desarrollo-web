<!DOCTYPE HTML>
<html lang="es">
<head>
  <title>Registro</title>
  <meta charset="utf-8">
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="subpage">
  <!-- Header -->
  <header id="header">
    <div class="inner">
      <a href="index.html" class="logo">CLIMA</a>
      <nav id="nav">
        <a href="index.html">Inicio</a>
        <a href="login.html">Iniciar Sesión</a>
      </nav>
      <a href="#navPanel" class="navPanelToggle" title="Navigation Panel">
        <span class="fa fa-bars"></span>
      </a>
    </div>
  </header>

  <!-- Main -->
  <section id="main" class="wrapper special">
    <div class="inner">
      <header class="align-center">
        <h2>Registrarse</h2>
      </header>
      <form id="registroForm">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <footer>
          <button type="submit" class="button special">Registrar</button>
        </footer>
      </form>
    </div>
  </section>

  <!-- Scripts -->
  <script>
    document.getElementById("registroForm").addEventListener("submit", async e => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:3000/registro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, email, password })
      });
      const { mensaje } = await res.json();
      alert(mensaje);
      if (res.status === 201) window.location.href = "login.html";
    });
  </script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/skel.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
